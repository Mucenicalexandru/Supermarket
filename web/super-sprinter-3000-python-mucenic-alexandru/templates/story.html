<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>



<body>

<h1> Add User Story</h1>
    <form method="post" action="/story">

    <label for="enter_story">Story Title:</label><br>
    <input id="enter_story" type="text" minlength="5" name="enter_story" placeholder="Enter story title..."><br>

    <label for="user_story">User story:</label><br>
    <textarea id="user_story" rows="10" cols="31" name="user_story" placeholder="Enter your user story..."></textarea><br>

    <label for="acceptance">Acceptance criteria:</label><br>
    <textarea id="acceptance" rows="10" cols="31" name="acceptance" placeholder="Enter your acceptance criteria..."></textarea><br>

    <label for="business">Business:</label><br>
    <input id="business" type="number" min="100" max="1500" step="100" name="business" placeholder="Value between 100 and 1500"><br>

    <label for="estimation">Estimation:</label><br>
    <input id="estimation" type="number" min="0.5" max="40" step="0.5" name="estimation" placeholder="Value between 0.5 and 40"><br>
                <label for="status">Status:
                        <select id="status" name="status">
                        <option>Planning</option>
                        <option>To do</option>
                        <option selected>In progress</option>
                        <option>Review</option>
                        <option>Done</option>
                    </select>
    </label>

    <p><input type="submit" value="Add New Story"></p>
    </form>

<p><a href="/">Back Home</a></p>

</body>
</html>
