<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

<h1> Update User Story</h1>

<form method="post">

    <label for="enter_story">Story Title:</label><br>
    <input id="enter_story" type="text" minlength="5" name="enter_story" value="{{title}}"><br>

    <label for="user_story">User story:</label><br>
    <textarea id="user_story" rows="10" cols="31" name="user_story" required>{{user_story}}</textarea><br>

    <label for="acceptance">Acceptance criteria:</label><br>
    <textarea id="acceptance" rows="10" cols="31" name="acceptance" required>{{acceptance}}</textarea><br>

    <label for="business">Business:</label><br>
    <input id="business" type="number" min="100" max="1500" step="100" name="business" value="{{business}}"><br>

    <label for="estimation">Estimation:</label><br>
    <input id="estimation" type="number" min="0.5" max="40" step="0.5" name="estimation" value="{{estimation}}"><br>

    <label for="status">Status:
                        <select id="status" name="status">
                        <option>Planning</option>
                        <option>To do</option>
                        <option selected>In progress</option>
                        <option>Review</option>
                        <option>Done</option>
                    </select>
    </label>
        <input type="submit" value="Submit update">
    </form>

<p><a href="/">Back Home</a></p>

</body>
</html>
